[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -p no:randomly
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests requiring full stack services
    chaos: Chaos/resilience tests requiring infrastructure
    slow: Slow running tests
    requires_mlflow: Tests that require MLflow
    asyncio: Asynchronous test functions
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
timeout = 30
timeout_method = thread
